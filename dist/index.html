<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <title>ToDo List</title>
    <style></style>
  </head>
  <body>
    <header>
      <h1 class="title">What<span>ToDo</span></h1>
    </header>
    <main id="content">
      <div class="navigation-panel">
        <div class="home">
          <h2>Home</h2>
          <div class="tile selected" id="all-tasks">All Tasks</div>
          <div class="tile" id="today-tasks">Today</div>
          <div class="tile" id="next-week-tasks">Next 7 Days</div>
          <div class="tile" id="important-tasks">Important</div>
        </div>
        <div class="projects">
          <h2>Projects</h2>
          <form class="projects-form" id="project-form">
            <div class="project-input">
              <input type="text" name="project-name" id="project-name" placeholder="Enter Project Name" />
              <div class="form-buttons">
                <input type="submit" class="project-submit-btn" value="Add" />
                <input type="button" class="project-cancel-btn" value="Cancel" />
              </div>
            </div>
          </form>
          <button class="add-project-btn">Add Project</button>
        </div>
      </div>
      <div class="tasks-panel">
        <div class="list-title">
          <h1>All Tasks</h1>
        </div>
        <div class="list-items">
          <ul data-task-list>
            <li>
              <div class="item-checkbox">
                <input type="checkbox" class="check" id="item-check" />
                <label for="item-check" class="label">
                  <svg width="43" height="43" viewbox="0 0 90 90">
                    <rect x="30" y="20" width="50" height="50" stroke="white" fill="none" />
                    <g transform="translate(0,-952.36218)">
                      <path d="m 13,983 c 33,6 40,26 55,48 " stroke="white" stroke-width="3" class="path1" fill="none" />
                      <path d="M 75,970 C 51,981 34,1014 25,1031 " stroke="white" stroke-width="3" class="path1" fill="none" />
                    </g>
                  </svg>
                  <span>Test</span>
                </label>
              </div>
            </li>
          </ul>
        </div>
        <form class="add-list-item" data-add-task-form>
          <input type="text" placeholder="Type your task here!" class="add-task-info" data-task-title />
          <input type="submit" value="Add" id="add-item-button" />
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
