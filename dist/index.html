<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <h1 class="title">What<span>ToDo</span></h1>
    </header>
    <main id="content">
      <div class="navigation-panel">
        <div class="home">
          <h2>Home</h2>
          <div class="tile selected" id="all-tasks">All Tasks</div>
          <div class="tile" id="today-tasks">Today</div>
          <div class="tile" id="next-week-tasks">Next 7 Days</div>
          <div class="tile" id="important-tasks">Important</div>
        </div>
        <div class="projects">
          <h2>Projects</h2>
        </div>
      </div>
      <div class="tasks-panel"></div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
