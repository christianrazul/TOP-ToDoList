<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <h1 class="title">What<span>ToDo</span></h1>
    </header>
    <main id="content">
      <div class="navigation-panel">
        <div class="home">
          <h2>Home</h2>
          <div class="tile selected" id="all-tasks">All Tasks</div>
          <div class="tile" id="today-tasks">Today</div>
          <div class="tile" id="next-week-tasks">Next 7 Days</div>
          <div class="tile" id="important-tasks">Important</div>
        </div>
        <div class="projects">
          <h2>Projects</h2>
          <form class="projects-form" id="project-form">
            <div class="project-input">
              <input type="text" name="project-name" id="project-name" placeholder="Enter Project Name" />
              <div class="form-buttons">
                <input type="submit" class="project-submit-btn" value="Add" />
                <input type="button" class="project-cancel-btn" value="Cancel" />
              </div>
            </div>
          </form>
          <button class="add-project-btn">Add Project</button>
        </div>
      </div>
      <div class="tasks-panel">
        <div class="list-title">
          <h1>All Tasks</h1>
        </div>
        <div class="list-items">
          <ul data-task-list>
            <li>
              <div class="unchecked"></div>
              <div class="list-info">
                <h3 class="list-info-title">Milk</h3>
                <h4 class="list-info-src">Project 1</h4>
              </div>
            </li>
          </ul>
        </div>
        <form class="add-list-item" data-add-task-form>
          <div>
            <input type="text" placeholder="Type your task here!" class="add-task-info" />
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
